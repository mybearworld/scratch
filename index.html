<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch</title>
  </head>
  <body>
    <h1>Scratch</h1>
    <em>This is just a link to Scratch. Click it, and do some stuff there!</em
    ><br /><br />
    <a href="https://scratch.mit.edu" target="_blank">Scratch</a>
  </body>
  <script>
    document.querySelectorAll("a").forEach((el) => {
      el.addEventListener("click", (e) => {
        e.preventDefault();
        const win = window.open(el.href);
        setTimeout(() => {
          win.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
        }, 10000);
      });
    });
  </script>
</html>
